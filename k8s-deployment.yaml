apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudgarden
  labels:
    app: cloudgarden
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudgarden
  template:
    metadata:
      labels:
        app: cloudgarden
    spec:
      containers:
      - name: cloudgarden
        image: cloudgarden:latest
        imagePullPolicy: Never  # Use local image, don't pull from registry
        ports:
        - containerPort: 80
          name: frontend
          protocol: TCP
        - containerPort: 8080
          name: backend
          protocol: TCP
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
